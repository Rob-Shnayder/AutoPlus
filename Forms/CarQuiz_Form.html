<h1>Find A Car Quiz</h1>
 <div class="container" style = "margin-left: 3%;"> 	
 <div class="row clearfix"> 
    <div id="Quiz">
      <br />
      <div id="question2">1) Vehicle Type </div>
        <select>
        	  <option value="default" selected>Choose a type</option>
			  <option value="Compact">Compact</option>
			  <option value="Large">Large</option>
			  <option value="Midsize">Midsize</option>			  
			  <option value="Pick-up">Pick-up truck</option>	  
			  <option value="Specialpurpose">Special purpose vehicle</option>
			  <option value="Station-wagon">Station-wagon</option>			  
			  <option value="SUV">SUV</option>
			  <option value="TwoSeater">Two Seater</option>			  
			  <option value="Van">Van</option>	
			</select>
      <br />
      <br>
      <div id="question3">
        <div class="question">2) Region of manufacture</div>
        <input type="radio" name="question3" value="a"/>
        <label>North America</label>
        <input type="radio" name="question3" value="b"/>
        <label>Europe</label>
        <input type="radio" name="question3" value="c"/>
        <label>Asia</label>
      </div>
      <br />
      <div id="question4">
        <div class="question">3) Transmission</div>
        <input type="radio" name="question4" value="a"/>
        <label>Automatic</label>
        <input type="radio" name="question4" value="b"/>
        <label>Manual</label>
        <input type="radio" name="question4" value="c"/>
        <label>Semi-Automatic</label>
        <input type="radio" name="question4" value="d"/>
        <label>Automated Manual</label>
      </div>
      <br />
      <div id="question5">
        <div class="question">4) Engine</div>
        <input type="radio" name="question5" value="a"/>
        <label>4 cylinder</label>
        <input type="radio" name="question5" value="b"/>
        <label>6 cylinder</label>
        <input type="radio" name="question5" value="c"/>
        <label>8 cylinder</label>
        <input type="radio" name="question5" value="d"/>
        <label>10-12 cylinder</label>
      </div>
      <br />
      <div id="question6">
        <div class="question">5) Miles Per Gallon (MPG)</div>
        <input type="radio" name="question6" value="a"/>
        <label>Greater than 10</label>
        <input type="radio" name="question6" value="b"/>
        <label>Greater than 20</label>
        <input type="radio" name="question6" value="c"/>
        <label>Greater than 30</label>
        <input type="radio" name="question6" value="d"/>
        <label>Greater than 40</label>
      </div>
      <br />
      <div id="question7">
        <div class="question">6) Drivetrain</div>
        <input type="radio" name="question7" value="a"/>
        <label>Forward wheel drive</label>
        <input type="radio" name="question7" value="b"/>
        <label>Rear wheel drive</label>
        <input type="radio" name="question7" value="c"/>
        <label>All wheel drive</label>        
      </div>
      <br />
      <div id="question8">
        <div class="question">7) Luxury Prefered?</div>
        <input type="radio" name="question8" value="a"/>
        <label>Yes</label>
        <input type="radio" name="question8" value="b"/>
        <label>No</label>
      </div>
      <br />

    </div>
</div>
</div>
