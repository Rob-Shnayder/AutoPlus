<script type="text/javascript" src="js/ChangePassword.js"></script>



<div class="container">
  <div class="row clearfix">
    <h1>Change Password</h1>
    <div class="col-md-9 table-responsive" style="margin-left: 1em;">
      <form role="form" class="form-horizontal" method="post" action="UserManagement/changePassword.php" id="searchForm" parsley-validate>

      
      
      <div style="display:none" id="login-alert" class="alert alert-danger col-md-10" ></div>

       <div class="form-group">
         <label for="color" class="col-md-3 control-label">               
          <div class="newgametext">
            Current Password
          </div>             
        </label>
        <div class="col-md-6">
          <input type="password" id="oldPass" class="form-control" onblur="checkCurrentPassword()" name="oldPass"  placeholder="Current Password" />
        </div>
      </div>

      <div class="form-group">
       <label for="color" class="col-md-3 control-label">               
        <div class="newgametext">
          New Password
        </div>             
      </label>
      <div class="col-md-6">
        <input type="password" id="newPass" class="form-control" name="newPass" parsley-required="true" parsley-minlength="5" placeholder="New Password" />
      </div>
    </div>

    <div class="form-group">
     <label for="color" class="col-md-3 control-label">               
      <div class="newgametext">
        Confirm New Password
      </div>             
    </label>
    <div class="col-md-6">
      <input type="password" id="confirmNewPass" class="form-control" name="confirmNewPass" parsley-minlength="5" parsley-required="true" placeholder="Corfirm New Password"  parsley-equalto="#newPass"/>
    </div>
  </div>

  <div style="margin: 5% 30%" class="form-group">
    <div class="col-sm-12 controls">                                       
     <button type="submit" id="submitButton" name="submitButton" disabled class="btn btn-default">Submit</button>

   </div>
 </div>


</form>

</div>
</div>
</div>
